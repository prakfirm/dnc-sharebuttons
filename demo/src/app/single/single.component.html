<section>
  <h2>Add a single share button</h2>

  <p>Use the component <code highlight>{{cmpName}}</code> for adding a single share button, or multiple share buttons
    individually</p>

  <tabs>
    <tab tabTitle="Code">
      <highlight lang="ts" [code]="tsCode"></highlight>
    </tab>
    <tab tabTitle="Template">
      <highlight lang="html" [code]="htmlCode"></highlight>
    </tab>
    <tab tabTitle="Style">
      <highlight lang="scss" [code]="cssCode"></highlight>
    </tab>
  </tabs>

  <output>
    <div class="single-button">
      <share-button class="facebook" [button]="fbButton"></share-button>
    </div>
  </output>
</section>
